<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweeter-feed.css" type="text/css">


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/c3f4028e55.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="titleLogo">tweeter</span>
      <div class="newTweet"><span><strong>Write</strong> a new tweet</span>
        <i class=" icon fa-solid fa-angles-down"></i> 
      </div>
    </nav>
    <header id="header">
      <div>
          <img class="profilePicture" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="profileName">Mardin Hener</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="ComposeTweet"> Compose Tweet</h2>
        <span id="error-message-empty" class="error-message-box">
          <i class="fas fa-exclamation-triangle" style= "color: red"></i>
          Please enter text before submitting a new Tweet!
          <i class="fas fa-exclamation-triangle" style= "color: red"></i>
        </span>
        <span id="error-message-tooLong" class="error-message-box">
          <i class="fas fa-exclamation-triangle" style= "color: red"></i>
          Tweet exceeds 140 characters!
          <i class="fas fa-exclamation-triangle" style= "color: red"></i>
        </span>
        <form method="POST" action="/tweets" class="tweetForm">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?" class="humming"></textarea>
          <div class="output">
            <button type="submit" class="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class ="tweeter-feed">
      </section>
    </main>
  </body>
</html>
